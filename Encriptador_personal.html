<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="es">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practicas de Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_index.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="Menu_principal">
                <div class="Logo">
                    <img src="Imagenes/HJSWeb-logo-white.png" alt="Logo en blanco" class="logo-img">
                </div>
                <nav class="Menu">
                    <ul class="items-menu">
                        <li class="item"><a href="index.html">Inicio</a></li>
                        <li class="item"><a href="Encriptador_personal.html">Encriptador personal</a></li>
                        <li class="item"><a href="Encriptador_alura.html">Encriptador Alura</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-encriptador">
           <section class="container-encriptador">
                <div class="container-encriptador-titulo">
                    <div><img src="Imagenes/logo_alura.svg" alt="Logo alura" class="logo-alura"></div>
                    <div><p class="titulo-instrucciones">Ingrese el texto a encriptar aqui</p></div>
                </div>
                <div class="container-encriptador-cuerpo">
                    <form class="form-encriptador" target="_self">
                        <textarea placeholder="Ingresa tu texto, este sera convertida a minusculas, tampoco es posible el uso de acentos o caracteres especiales" required autofocus id="input-encriptador" rows="12" oninput="this.value = this.value.toLowerCase().normalize('NFD').replace(/[^a-z0-9\s]/g, '')" ></textarea>
                        <button id="1" type="button" class="botones-encriptador">Encriptar</button>
                        <button id="2" type="button" class="botones-encriptador">Desencriptar</button>
                    </form>
                </div>
           </section>
           <section class="area-desencriptar">
                <div class="titulo-desencriptar"><p class="titulo-instrucciones">Aqui esta el texto desencriptado</p></div>
                <div class="container-desencriptador">
                    <div id="imagen-output-1"><img src="Imagenes/Muñeco.svg" alt="Muñeco"></div>
                    <div id="textarea-output-1"><textarea id ="output-encriptador" class="output-encriptador" rows="16" readonly></textarea></div>
                    <div id="button-copy-output"><button id="botonCopiar">Copiar Texto</button></div>
                    <div id="output-titulo-1"><h3>Ningun mensaje fue encontrado</h3></div>
                    <div id="output-texto-1">Ingresa el texto que desees encriptar o desencriptar</div>
                </div>
           </section>
        </main>
        <footer>
            <div class="container-footer">
                <img src="Imagenes/HJSWeb-logo-white full.png" alt="logo en blanco para el footer" class="img-logo-footer">
                <h1>Pagina creada por Mario Rosas, 2023</h1>
            </div>
        </footer>
        <script src="decodificador.js"></script>
    </body>
</html>
