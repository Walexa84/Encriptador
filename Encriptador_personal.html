<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="es">
        <title>Practicas de Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_encriptador.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="script" href="decodificador.js">
    </head>
    <body>
        <header>
            <div class="Menu_principal">
                <div class="Logo">
                    <img src="Imagenes/HJSWeb-logo-white.png" alt="Logo en blanco" class="logo-img">
                </div>
                <nav class="Menu">
                    <ul class="items-menu">
                        <li class="item"><a href="index.html">Inicio</a></li>
                        <li class="item"><a href="Encriptador_personal.html">Encriptador personal</a></li>
                        <li class="item"><a href="#">Encriptador Alura</a></li>
                        <li class="item"><a href="#">Acerca de mi</a></li>
                        <li class="item"><a href="http://www.google.com">Contactame</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-encriptador">
           <section class="container-encriptador">
                <div class="container-encriptador-titulo">
                    <div><img src="Imagenes/logo_alura.svg" alt="Logo alura" class="logo-alura"></div>
                    <div><p class="titulo-instrucciones">Ingrese el texto a encriptar aqui</p></div>
                </div>
                <div class="container-encriptador-cuerpo">
                    <form class="form-encriptador">
                        <textarea placeholder="Ingresa tu texto" required autofocus class="input-encriptador" rows="25"></textarea>
                        <button id="1" class="botones-encriptador">Encriptar</button>
                        <button id="2" class="botones-encriptador">Desencriptar</button>
                    </form>
                </div>
           </section>
           <section class="container-desencriptador">
                <div><img src="Imagenes/Muñeco.svg" alt="Muñeco"></div>
                <div><h3>Ningun mensaje fue encontrado</h3></div>
                <div>Ingresa el texto que desees encriptar o desencriptar</div>
           </section>
        </main>
        <footer>
            <div class="container-footer">
                <img src="Imagenes/HJSWeb-logo-white full.png" alt="logo en blanco para el footer" class="img-logo-footer">
                <h1>Pagina creada por Mario Rosas, 2023</h1>
            </div>
        </footer>
    </body>
</html>
