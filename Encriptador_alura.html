<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="es">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Practicas de Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_index.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="Menu_principal">
                <div class="Logo">
                    <img src="Imagenes/HJSWeb-logo-white.png" alt="Logo en blanco" class="logo-img">
                </div>
                <nav class="Menu">
                    <ul class="items-menu">
                        <li class="item"><a href="index.html">Inicio</a></li>
                        <li class="item"><a href="Encriptador_personal.html">Encriptador personal</a></li>
                        <li class="item"><a href="Encriptador_alura.html">Encriptador Alura</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main_alura">
            <section class="containner">
                <section class="containner_principal">
                    <div class="logo_alura">    
                        <img src="/Imagenes/logo_alura_azul.jpg" alt="Logo">
                    </div>
                    <div class="texto_encriptar">
                        <textarea name="texto_encriptar" id="texto_encriptar" cols="1" rows="1" placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div class="renglon_informativo">
                        <p>!</p>
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button id="1" type="button" class="botones-encriptador">Encriptar</button>
                        <button id="2" type="button" class="botones-encriptador">Desencriptar</button>
                    </div>
                </section>
                <section class="containner-derecho">
                    <div class="output_alura">
                        <div class="texto_desencriptar">
                            <textarea name="texto_desencriptar" 
                            id="texto_desencriptar" 
                            cols="1" 
                            rows="1"
                            readonly>
                        </textarea>
                        </div>
                        <div class="imagen_alura">
                            <img id="imagen_alura" src="/Imagenes/Muñeco.svg" alt="Muñeco">
                        </div>
                        <div id="mensaje_alura" class="mensaje_alura">
                            <p>Ningun mensaje fue</p><p><br>encontrado</p>
                        </div>
                        <div id="mensajito_alura" class="mensajito_alura">
                            <p>Ingresa el texto que quieres encruptar o desencriptar</p>
                        </div>
                        <div class="boton_copiar_alura">
                            <button type="button"  id="3">Copiar</button>
                        </div>
                    </div>
                </section>

            </section>
        </main>
        <footer>
            <div class="container-footer">
                <img src="Imagenes/HJSWeb-logo-white full.png" alt="logo en blanco para el footer" class="img-logo-footer">
                <h1>Pagina creada por Mario Rosas, 2023</h1>
            </div>
        </footer>
        <script src="decodificador_alura.js"></script>
    </body>
</html>
